<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="categories.css"> <!-- Odkaz na CSS súbor -->

    
    <!-- Pripojenie CSS súboru -->
    <link rel="stylesheet" href="styles.css">

    <!-- Pripojenie JS súboru -->
    <script src="main.js" defer></script>
    <title>Knihy v kníhkupectve</title>
    <!-- Vloženie booksScript.js -->
<script src="booksScript.js"></script>

</head>
<body>

    <h1>Naše knihy</h1>

    <div id="book-categories">
        <!--<h2>Kategórie kníh</h2>-->
        <ul>
            <li><a href="#">Fantasy</a></li>
            <li><a href="#">Detective</a></li>
            <li><a href="#">Classic</a></li>
            <li><a href="#">Historical</a></li>
            <li><a href="#">Horror</a></li>
            <li><a href="#">Mysterry</a></li>
            <li><a href="#">Science fiction</a></li>
            <li><a href="#">Legend</a></li>
            <li><a href="#">Humor</a></li>
            
        
            <!-- Ďalšie kategórie kníh -->
        </ul>
    </div>

    <!-- Obsah stránky s knihami -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="modal-title">Knižní kategorie</h2>
          <ul id="modal-content-list"></ul>
        </div>
      </div>
      <button id="myButton">Klikni na mě</button>

<script>
  // Získání odkazu na tlačítko pomocí ID
  const myButton = document.getElementById('myButton');

  // Přidání event listeneru pro kliknutí
  myButton.addEventListener('click', function() {
    alert('Tlačítko bylo kliknuto!');
  });
</script>


</body>
</html>
